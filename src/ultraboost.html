<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/ultrabooststyle.css">
    <link rel="stylesheet" href="css/normalise.css">
    <link rel="stylesheet" href="css/flexboxgrid.css">
    <title>ultraboost adidas</title>
  </head>
  <body>
    <aside class="sidebar">
      <div class="searchbar">
        <form action="URL">
          <div class="searchbar-input">
            <input type="text" name="searchbar" class="searchbar-input-line">
          </div>
        </form>
      </div>
      <nav class="sidebar-menu">
        <a href="#" class="menu-current">sports<img src="images/group-2.svg"></a>
        <a href="#" class="submenu-current">shoes</a>
        <a href="#" class="submenu">clothing</a>
        <a href="#" class="submenu">accesories</a>
        <a href="#" class="menu">brands</a>
        <a href="#" class="menu">micoach</a>
      </nav>
    </aside>
    <main class="ultraboost">
      <header class="ultraboost-header">
        <div class="header-leftcol">
          <h1 class="item-name">ultra boost</h1>
          <button class="save-button">save</button>
        </div>
        <div class="header-rightcol">
          <div class="color-selection">
            <button class="color-grey"></button>
            <button class="color-blue"></button>
            <button class="color-black"></button>
            <button class="color-white"></button>
            <span class="sale-tab">sale</span>
          </div>
          <h2 class="item-price">170$</h2>
        </div>
      </header>
      <div class="photos">
        <div class="photo-main">
          <img class="photo-main-img" src="./images/bitmap1@3x.jpg">
        </div>
        <div class="photo-menu">
          <div class="photo-menu-buttons">
            <button class="photo-button"><img class="photo-link" src="./images/link1.jpg"></button>
            <button class="photo-button"><img class="photo-link" src="./images/link2.jpg"></button>
            <button class="photo-button"><img class="photo-link" src="./images/link3.jpg"></button>
            <button class="photo-button-current"><img class="photo-link-current" src="./images/link4.jpg"></button>
          </div>
          <div class="lines">
            <hr class="line">
            <hr class="line">
            <hr class="line">
          </div>
          <button class="see-more-button">see more photos</button>
        </div>
      </div>
      <p class="item-description">
        <span class="item-description-first-word">Adidas</span> is a German multinational corporation, headquartered in Herzogenaurach,
         Germany, that designs and manufactures shoes, clothing and accessories.
      </p>
    <button class="buy-now-button">buy now</button>
    </main>
  </body>
</html>
